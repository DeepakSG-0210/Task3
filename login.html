<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3>Log in</h3>
      <button class="google">Log in with Google</button>
      <hr class="hr" />
      <form action="#">
        <div id="credentialsError" class="error-message"></div>
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          oninput="validateEmail()"
          placeholder="example@gmail.com"
          autocomplete="email"
        /><br />
        <div id="emailError" class="error-message"></div>
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          class="password"
          oninput="validatePassword()"
          placeholder="Enter password"
          autocomplete="off"
        />
        <img src="./images/eyeClose.png" alt="" class="eyeicon" />
        <div id="passwordError" class="error-message"></div>
        <div class="remember">
          <input type="checkbox" id="checkbox" autocomplete="off"/>
          <label for="checkbox">Remember Me</label>
        </div>
        <div>
          <button type="submit" class="login" onclick="validateForm()">Login</button>
          <div class="forgot-password">
            <br />
            <a href="#">Forgot Password?</a>
          </div>
          <hr />
          <div class="signup">
            <br />
            <p>Don't have an account?</p>
            <a href="signup.html">Sign Up</a>
          </div>
        </div>
      </form>
      <br />
    </div>

    <script src="login.js"></script>
  </body>
</html>
